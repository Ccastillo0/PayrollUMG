<div class="w-full h-full flex flex-col">
    <div class="px-gutter pt-6 pb-20 bg-primary flex-none">
      <div class="flex items-center justify-between">
        <h2 class="headline text-primary-contrast m-0 flex items-center w-full max-w-xxxl mr-6">
          <span class="ml-4 block">Gesti√≥n de Employee</span>
        </h2>
      </div>
    </div>
    <div class="-mt-14 pt-0 overflow-hidden flex flex-col items-center">
      <span class="text-sm text-white mb-2">Rellenar lo siguiente</span>
      <mat-drawer-container class="bg-transparent flex-auto flex">
        <mat-drawer-content class="p-gutter pt-0 flex-auto flex items-start">
          <form [formGroup]="form" (ngSubmit)="submitForm()" class="px-4 py-6">
            <mat-form-field appearance="outline" class="w-full">
              <mat-label>Employee ID</mat-label>
              <input matInput formControlName="employeeId" placeholder="Employee ID" />
            </mat-form-field>
  
            <mat-form-field appearance="outline" class="w-full mt-4">
              <mat-label>Month</mat-label>
              <mat-select formControlName="queryMonth" placeholder="Month">
                <mat-option *ngFor="let month of queryMonth" [value]="month">{{ month }}</mat-option>
              </mat-select>
            </mat-form-field>
  
            <mat-form-field appearance="outline" class="w-full mt-4">
              <mat-label>Year</mat-label>
              <mat-select formControlName="queryYear" placeholder="Year">
                <mat-option *ngFor="let year of queryYear" [value]="year">{{ year }}</mat-option>
              </mat-select>
            </mat-form-field>
  
            <button mat-raised-button color="primary" type="submit">Submit</button>
          </form>
        </mat-drawer-content>
      </mat-drawer-container>
    </div>
  </div>
