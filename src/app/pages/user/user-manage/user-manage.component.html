<form (ngSubmit)="UserSave()" [formGroup]="form">
    <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
        <h2 class="headline m-0 text-xl text-accent" fxFlex="auto">
            <strong>Gestion de Usuarios</strong>
        </h2>
        <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
            <mat-icon [icIcon]="icClose"></mat-icon>
        </button>
    </div>
    <mat-dialog-content>
        <div fxLayout="row" fxLayoutGap="16px">
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>UserName</mat-label>
                <input matInput formControlName="username">
                <mat-error *ngIf="form.get('username').hasError('required')">
                  UserName Requerido
                </mat-error>
                <mat-error *ngIf="form.get('username').hasError('pattern')">
                    Solo se pueden ingresar letras
                </mat-error>
            </mat-form-field>
        </div>
        
        <div fxLayout="row" fxLayoutGap="16px">
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password">
                <mat-error *ngIf="form.get('password').hasError('required')">
                   Password Requerido
                </mat-error>
                <mat-error *ngIf="form.get('password').hasError('pattern')">
                    Su contraseña debe contener una letra Minuscula, Mayuscula, un Numero y un Caracter especial
                </mat-error>
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutGap="16px">
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-error *ngIf="form.get('email').hasError('required')">
                    Email Requerido
                </mat-error>
                <mat-error *ngIf="form.get('email').hasError('email')">
                    Ingrese un correo electrónico válido
                </mat-error>
            </mat-form-field>
        </div>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close type="button"> CANCELAR </button>
        <button color="purple" class="bg-accent text-accent-contrast" mat-button type="submit" [disabled]="!form.valid">
            GUARDAR
        </button>
    </mat-dialog-actions>
</form>
