<form (ngSubmit)="DeductionSave()" [formGroup]="form">
    <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
        <h2 class="headline m-0 text-xl text-accent" fxFlex="auto">
            <strong>Gestion de Deducciones</strong>
        </h2>
        <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
            <mat-icon [icIcon]="icClose"></mat-icon>
        </button>
    </div>
    <mat-dialog-content>

        <div fxLayout="row" fxLayoutGap="16px">
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>Description</mat-label>
                <input matInput formControlName="description">
                <mat-error *ngIf="form.get('description').hasError('required')">
                   Description Requerido
                </mat-error>
                <mat-error *ngIf="form.get('description').hasError('pattern')">
                    Solo se pueden ingresar letras
                </mat-error>
            </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutGap="16px">
            <mat-form-field appearance="outline" fxFlex="100">
              <mat-label>Percentage</mat-label>
              <input matInput formControlName="percentage">
              <mat-error *ngIf="form.get('percentage').hasError('required')">
                Percentage Requerido
              </mat-error>
            </mat-form-field>
          </div>
          
          

    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close type="button"> CANCELAR </button>
        <button color="purple" class="bg-accent text-accent-contrast" mat-button type="submit" [disabled]="!form.valid">
            GUARDAR
        </button>
    </mat-dialog-actions>
</form>
